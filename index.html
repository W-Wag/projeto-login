<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="Estilos/styles.css">
    <link rel="stylesheet" href="Estilos/mediaQuery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações do ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">

                        <span class="material-symbols-outlined">
                            person
                            </span>
                       
                        <input id="iemail" type="email" required placeholder="Digite o e-mail" autocomplete="email">
                        <label for="iemail">Login:</label>
                    </div>
                    <div class="campo">

                        <span class="material-symbols-outlined">
                            key
                            </span>
                       
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Digite a senha" autocomplete="current-password">
                        <label for="isenha">Senha:</label>
                    </div>
                    <button id="entrar" type="submit">Entrar</button> 
                    <button id="esqueci">Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
